<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de registro completo - Réplica</title>
  <style>
    :root{ --gutter:16px; --panel-bg:#fff; --muted:#666; --accent:#2b7cff }
    body{font-family: Arial, Helvetica, sans-serif; background:#f3f3f3; margin:24px}
    .container{max-width:900px;margin:0 auto;background:var(--panel-bg);box-shadow:0 2px 8px rgba(0,0,0,.08);display:grid;grid-template-columns:1fr 260px;border:1px solid #ccc}
    header{grid-column:1/2;padding:18px 20px;border-bottom:1px solid #ddd}
    header h1{margin:0;font-size:24px}form{padding:18px 20px;display:grid;grid-template-columns:1fr;gap:12px}

.row{display:flex;gap:12px;align-items:center}
label{min-width:110px;color:var(--muted)}
input[type="text"], input[type="email"], input[type="password"], select, textarea, input[type="date"]{
  flex:1;padding:8px;border:1px solid #ccc;border-radius:4px;background:#fff
}
.image-box{border:8px solid #333;padding:10px;border-radius:4px;display:flex;justify-content:center;align-items:center;background:#fff}
.image-box img{max-width:100%;height:auto;display:block}

.group{display:flex;gap:16px;align-items:center}
.group label{min-width:auto}

.right-column{border-left:1px solid #ddd;padding:18px;display:grid;grid-auto-rows:min-content;gap:18px}
.panel-title{font-weight:700;color:#111}
.panel{border:1px dashed #ccc;padding:12px;border-radius:4px;background:#fafafa;min-height:60px}

.file-row{display:flex;align-items:center;gap:12px}
.buttons{display:flex;gap:10px}
button{padding:8px 14px;border-radius:18px;border:1px solid #2b7cff;background:var(--accent);color:#fff;cursor:pointer}
button.secondary{background:#fff;color:var(--accent);border:1px solid #ccc}

footer{padding:12px 20px;border-top:1px solid #ddd;grid-column:1/3;display:flex;justify-content:flex-start;gap:12px}

/* responsive */
@media (max-width:800px){.container{grid-template-columns:1fr}.right-column{order:2;border-left:none;border-top:1px solid #ddd}}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Formulario de registro completo</h1>
    </header><form id="registro" novalidate>
  <div class="row">
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" placeholder="Ingresa tu nombre">
  </div>

  <div class="row">
    <label for="correo">Correo:</label>
    <input id="correo" type="email" placeholder="tu@ejemplo.com">
  </div>

  <div class="row">
    <label for="contrasena">Contraseña:</label>
    <input id="contrasena" type="password" placeholder="">
  </div>

  <div class="row">
    <div style="flex:1">
      <div class="image-box">
        <!-- Imagen representativa -->
        <img src="https://www.redfamiliacolombia.org/wp-content/uploads/2015/03/GENERO-nvo.jpg" alt="genero" />
      </div>
    </div>
  </div>

  <div class="row">
    <label>Género:</label>
    <div class="group">
      <label><input type="radio" name="genero" value="masculino"> Masculino</label>
      <label><input type="radio" name="genero" value="femenino"> Femenino</label>
      <label><input type="radio" name="genero" value="otro"> Otro</label>
    </div>
  </div>

  <div class="row">
    <label>Intereses:</label>
    <div class="group">
      <label><input type="checkbox" name="interes" value="musica"> Música</label>
      <label><input type="checkbox" name="interes" value="deporte"> Deporte</label>
      <label><input type="checkbox" name="interes" value="lectura"> Lectura</label>
    </div>
  </div>

  <div class="row">
    <label for="pais">País:</label>
    <select id="pais">
      <option>Bolivia</option>
      <option>Perú</option>
      <option>Chile</option>
    </select>
  </div>

  <div class="row">
    <label for="nac">Fecha de nacimiento:</label>
    <input id="nac" type="date">
  </div>

  <div class="row">
    <label for="archivo">Subir archivo:</label>
    <div class="file-row">
      <input id="archivo" type="file">
      <span class="muted">No file selected</span>
    </div>
  </div>

  <div class="row">
    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" rows="4" placeholder="Escribe aquí..."></textarea>
  </div>

</form>

<aside class="right-column">
  <div>
    <div class="panel-title">Título</div>
    <div class="panel">&nbsp;</div>
  </div>

  <div>
    <div class="panel-title">Datos complementarios</div>
    <div class="panel">&nbsp;</div>
  </div>

  <div>
    <div class="panel-title">Datos de género</div>
    <div class="panel">&nbsp;</div>
  </div>

  <div>
    <div class="panel-title">Datos complementarios</div>
    <div class="panel">&nbsp;</div>
  </div>

  <div>
    <div class="panel-title">Datos adicionales</div>
    <div class="panel">&nbsp;</div>
  </div>

  <div>
    <div class="panel-title">Botones</div>
    <div class="panel buttons">
      <button type="submit" form="registro">Registrarse</button>
      <button type="reset" class="secondary">Limpiar</button>
    </div>
  </div>

</aside>

<footer>
  <small style="color:var(--muted)">Imagen de ejemplo: redfamiliacolombia.org</small>
</footer>

  </div>
</body>
</html>
